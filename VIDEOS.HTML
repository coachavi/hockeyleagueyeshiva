<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CAHL League Videos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e3c72;
      color: #fff;
      text-align: center;
      padding: 40px;
      margin: 0;
    }

    .header-with-logos {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    .header-logo {
      height: 60px;
      width: auto;
    }

    h1 {
      margin: 0;
      font-size: 2.5em;
    }

    .video-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
    }

    iframe {
      width: 80%;
      max-width: 800px;
      height: 450px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    a.back-link {
      color: #ccc;
      display: inline-block;
      margin-top: 50px;
      text-decoration: none;
      font-size: 1.1em;
    }

    a.back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="header-with-logos">
    <img src="yeshiva.png" alt="Yeshiva Logo" class="header-logo">
    <h1>CAHL Game Highlights</h1>
    <img src="cahllogo.png" alt="CAHL Logo" class="header-logo">
  </div>

  <div class="video-container">
    <iframe 
      src="https://www.youtube.com/embed/RzBONm_g_ZQ" 
      title="Video 1" 
      allowfullscreen>
    </iframe>

    <iframe 
      src="https://www.youtube.com/embed/Lox7p0VUjsI" 
      title="Video 2" 
      allowfullscreen>
    </iframe>

    <iframe 
      src="https://www.youtube.com/embed/Hf1jhho9r3Y" 
      title="Video 3" 
      allowfullscreen>
    </iframe>
  </div>

  <a class="back-link" href="home.html">‚Üê Back to Home</a>

</body>
</html>
