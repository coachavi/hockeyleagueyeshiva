<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CAHL Coach Avi Hockey League</title>
  <style>
    body {
      background-color: #f0f8ff;
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #003366;
      padding: 15px;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a.active {
      color: #ffd700;
      text-decoration: underline;
    }

    h1 {
      color: #003366;
      margin-top: 50px;
      margin-bottom: 40px;
    }

    .logo-container {
      perspective: 800px;
      margin-top: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    .logo {
      width: 200px;
      height: auto;
      animation: spinX 12s linear infinite;
      transform-style: preserve-3d;
    }

    @keyframes spinX {
      from {
        transform: rotateY(0deg);
      }
      to {
        transform: rotateY(360deg);
      }
    }

    .announcement-text {
      font-family: Impact, Charcoal, sans-serif;
      font-size: 32px;
      color: #003366;
      font-weight: 900;
      font-style: italic;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      user-select: none;
      min-width: 150px;
      text-align: center;
    }

    /* Rotating image section */
    .cube-container {
      width: 400px;
      height: 300px;
      margin: 30px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      overflow: hidden;
    }

    .cube-container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border: 2px solid #003366;
      border-radius: 10px;
      background-color: white;
      transition: opacity 1s ease-in-out;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html" class="nav-link">Welcome</a>
    <a href="home.html" class="nav-link">Home</a>
    <a href="TEAMS.html" class="nav-link">Teams</a>
    <a href="GAMES.html" class="nav-link">Games</a>
    <a href="VIDEOS.HTML" class="nav-link">Videos</a>
  </nav>

  <h1>Welcome to the CAHL Coach Avi Hockey League</h1>

  <div class="logo-container">
    <div id="he-shoots" class="announcement-text">HE SHOOTS</div>
    <img src="cahllogo.png" alt="CAHL Logo" class="logo" />
    <div id="he-scores" class="announcement-text">HE SCORES!!!</div>
  </div>

  <div id="announcement-text">BROUGHT TO YOU BY</div>

  <!-- Rotating image section -->
  <div class="cube-container">
    <img id="rotating-image" src="coachavi.png" alt="Coach Avi" />
  </div>

  <script>
    // Highlight current nav
    const currentPage = window.location.pathname.split("/").pop().toLowerCase();
    const navLinks = document.querySelectorAll(".nav-link");
    navLinks.forEach((link) => {
      const href = link.getAttribute("href").toLowerCase();
      if (href === currentPage || (currentPage === "" && href === "index.html")) {
        link.classList.add("active");
      }
    });

    // Rotating image logic
    const images = [
      "coachavi.png",
      "coachavi2.png",
      "coachavi3.png",
      "coachavi4.png",
      "coachavi5.png",
    ];
    let index = 0;
    const imgElement = document.getElementById("rotating-image");

    setInterval(() => {
      index = (index + 1) % images.length;
      imgElement.style.opacity = 0; // fade out
      setTimeout(() => {
        imgElement.src = images[index];
        imgElement.style.opacity = 1; // fade in
      }, 500);
    }, 10000); // 5 seconds per image

    // Show "HE SHOOTS" and "HE SCORES!!!" with timing (no sound)
    const heShoots = document.getElementById("he-shoots");
    const heScores = document.getElementById("he-scores");

    function showTexts() {
      // Hide both first
      heShoots.style.opacity = "0";
      heScores.style.opacity = "0";

      // Show HE SHOOTS first
      setTimeout(() => {
        heShoots.style.opacity = "1";
      }, 0);

      // Show HE SCORES 2 seconds later
      setTimeout(() => {
        heScores.style.opacity = "1";
      }, 2000);

      // Hide both after 12 seconds 
      setTimeout(() => {
        heShoots.style.opacity = "0";
        heScores.style.opacity = "0";
      }, 12000);
    }

    showTexts();
    setInterval(showTexts, 6000);
  </script>
</body>
</html>
