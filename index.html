<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CAHL Coach Avi Hockey League</title>
    <style>
        body {
            background-color: #f0f8ff;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #003366;
            padding: 15px;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a.active {
            color: #ffd700;
            text-decoration: underline;
        }

        h1 {
            color: #003366;
            margin-top: 50px;
            margin-bottom: 40px;
        }

        .logo-container {
            perspective: 400px;
            margin-top: 40px;
        }

        .logo {
            width: 200px;
            height: auto;
            animation: spinX 12s linear infinite;
            transform-style: preserve-3d;
        }

        @keyframes spinX {
            from { transform: rotateY(0deg); }
            to   { transform: rotateY(360deg); }
        }

        #announcement-text {
            font-family: Impact, Charcoal, sans-serif;
            font-size: 28px;
            margin-top: 30px;
            color: #003366;
            white-space: pre-line;
        }

        #slideshow img {
            margin-top: 10px;
            width: 180px;
            height: auto;
            transition: opacity 1s ease-in-out;
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="nav-link">Welcome</a>
        <a href="home.html" class="nav-link">Home</a>
        <a href="TEAMS.html" class="nav-link">Teams</a>
        <a href="GAMES.html" class="nav-link">Games</a>
        <a href="VIDEOS.HTML" class="nav-link">Videos</a>
    </nav>

    <h1>Welcome to the CAHL Coach Avi Hockey League</h1>

    <div class="logo-container">
        <img src="cahllogo.png" alt="CAHL Logo" class="logo">
    </div>

    <div id="announcement-text">
        BROUGHT TO YOU BY <br>
        <div id="slideshow">
            <img src="coachavi.png" alt="Coach Avi">
        </div>
    </div>

    <script>
        const currentPage = window.location.pathname.split("/").pop().toLowerCase();
        const navLinks = document.querySelectorAll(".nav-link");

        navLinks.forEach(link => {
            const href = link.getAttribute("href").toLowerCase();
            if (href === currentPage || (currentPage === "" && href === "index.html")) {
                link.classList.add("active");
            }
        });

        // Slideshow logic
        const slideshowImages = [
            "coachavi2.png",
            "coachavi3.png",
            "coachavi4.png",
            "coachavi5.png"
        ];
        let currentImage = 0;
        const imgElement = document.querySelector("#slideshow img");

        setInterval(() => {
            currentImage = (currentImage + 1) % slideshowImages.length;
            imgElement.src = slideshowImages[currentImage];
        }, 10000); // 10 seconds
    </script>

</body>
</html>
