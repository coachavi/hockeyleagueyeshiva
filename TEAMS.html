<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CAHL HOCKEY TEAMS YESHIVA DIVISION</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e3c72;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #ffffff;
            margin-bottom: 50px;
        }

        .team-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
        }

        .team {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 300px;
            cursor: pointer;
        }

        .team img {
            max-width: 100%;
            height: auto;
            border-radius: 6px;
        }

        .team h2 {
            margin-top: 15px;
            color: #222;
        }

        .detail-view {
            display: none;
            color: white;
        }

        .detail-view img {
            max-width: 90%;
            border-radius: 10px;
        }

        .back-button {
            margin-top: 20px;
            background-color: #ffffff;
            color: #1e3c72;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 6px;
        }

        .back-link {
            display: block;
            margin-top: 50px;
            font-size: 16px;
            color: #ffffff;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>CAHL YESHIVA DIVISION TEAMS</h1>

    <div class="team-gallery">
        <div class="team" onclick="showDetail('elicopter-detail')">
            <img src="elicopter.png" alt="Elicopters Logo">
            <h2>ELICOPTERS</h2>
        </div>

        <div class="team" onclick="showDetail('smashers-detail')">
            <img src="smashers.png" alt="Israel Smashers Logo">
            <h2>ISRAEL SMASHERS</h2>
        </div>

        <div class="team" onclick="showDetail('770-detail')">
            <img src="770.png" alt="770 Tunnel Diggers Logo">
            <h2>770 TUNNEL DIGGERS</h2>
        </div>

        <div class="team" onclick="showDetail('shtinkle-detail')">
            <img src="shtinkle2.png" alt="Shtinklemachers Logo">
            <h2>SHTINKLEMACHERS</h2>
        </div>
    </div>

    <!-- Detail views -->
    <div id="elicopter-detail" class="detail-view">
        <h2>ELICOPTERS</h2>
        <img src="elicopterteam.png" alt="Elicopters Team Image">
        <br><button class="back-button" onclick="goBack()">← Back</button>
    </div>

    <div id="smashers-detail" class="detail-view">
        <h2>ISRAEL SMASHERS</h2>
        <img src="smasherteam.png" alt="Smashers Team Image">
        <br><button class="back-button" onclick="goBack()">← Back</button>
    </div>

    <div id="770-detail" class="detail-view">
        <h2>770 TUNNEL DIGGERS</h2>
        <img src="770team.png" alt="770 Team Image">
        <br><button class="back-button" onclick="goBack()">← Back</button>
    </div>

    <div id="shtinkle-detail" class="detail-view">
        <h2>SHTINKLEMACHERS</h2>
        <img src="shtinkleteam.png.jpg" alt="Shtinklemachers Team Image">
        <br><button class="back-button" onclick="goBack()">← Back</button>
    </div>

    <a class="back-link" href="home.html">← Back to Home</a>

    <script>
        function showDetail(id) {
            document.querySelector('.team-gallery').style.display = 'none';
            document.querySelectorAll('.detail-view').forEach(div => div.style.display = 'none');
            document.getElementById(id).style.display = 'block';
        }

        function goBack() {
            document.querySelector('.team-gallery').style.display = 'flex';
            document.querySelectorAll('.detail-view').forEach(div => div.style.display = 'none');
        }
    </script>
</body>
</html>
